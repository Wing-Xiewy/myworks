<script type="text/javascript">
	var $sign = document.getElementById('sign'); // 画板上的作品类型对象
	var $text = document.getElementById('text'); // 画板上的作品名称对象
	var $view = document.getElementById('view'); // 画板上的作品详情图片对象
	var $link = document.getElementById('link'); // 画板上的在线演示连接对象
	var $mask = document.getElementById('mask'); // 画板的遮罩层对象
	var $screen = document.getElementById('screen'); // 主界面部分
	// 打开画板
	function handleView(sign, name, view, link) {
		// console.log(view, link);
		$sign.innerHTML = sign;
		$text.innerHTML = name;
		$view.src = view;
		if (link) {
			$link.href = link;
			$link.style.display = 'block';
		}
		$mask.classList.add('open');
		$screen.classList.add('open');
	}
	// 关闭画板
	function handleClose() {
		$mask.classList.remove('open');
		$screen.classList.remove('open');
		$sign.innerHTML = '';
		$text.innerHTML = '';
		$view.src = '';
		$link.style.display = 'none';
	}
</script>
